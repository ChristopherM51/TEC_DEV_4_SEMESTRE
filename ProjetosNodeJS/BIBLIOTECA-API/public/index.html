<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Livros</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Lista de Livros</h1>
        <!-- Botão para adicionar novos livros -->
        <button id="adicionarLivro">Adicionar Novo Livro</button>
    </header>

    <main>
        <table id="livrosTabela">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Ano</th>
                    <th>Gênero</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="listaLivros">
                <!-- Os livros serão inseridos aqui dinamicamente -->
            </tbody>
        </table>
    </main>

    <script src="js/index.js"></script>
</body>
</html>
